<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div id="main">
  <h1 class="subtitle is-3" style="color: #005281;">Zeiten f체r diese Woche:</h1>
  <div class="box" id="form">
    <form id="create_employee" (ngSubmit)=onSubmit(form.value)  [formGroup]="form" novalidat>
      <mat-form-field appearance="outline" class="full-width-field field">
        <mat-label style="color: #005281;">Projekt</mat-label>
        <mat-select [(ngModel)]="selectedValue"  matNativeControl required formControlName="projekt_id">
          <mat-option *ngFor="let testobject of projects"
                      [value]="testobject.projekt_id">{{testobject.titel}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.hasError('required')">
          Projekt muss ausgew채hlt werden!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field field">
        <mat-label style="color: #005281;">Rollen</mat-label>
        <mat-select  matNativeControl required formControlName="rollen_id">
          <mat-option *ngFor="let testobject of roles"
                      value="{{testobject.rollen_id}}">{{testobject.name}} </mat-option>
        </mat-select>
        <mat-error *ngIf="form.hasError('required')">
          Rolle muss ausgew채hlt werden!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field field">
        <mat-label style="color: #005281;">Gearbeitete Stunden pro Woche: </mat-label>
        <input  NumbersOnly type="number" formControlName="arbeitsstunden" name="arbeitsstunden" matInput placeholder="">
        <mat-error *ngIf="form.hasError('required')">
          Arbeitsaufwand muss ausgef체llt werden!
        </mat-error>
      </mat-form-field>
      <div class=" has-text-centered ">
        <button type="submit" [disabled]="!form.valid" class="full-width-field button is-medium"  style="background-color: #005281; color: white;"> Zeiten eintragen</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
