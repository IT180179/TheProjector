

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<div id="main">
    <h1 class="subtitle is-2" style="color: #005281; margin-bottom: 2%;">Projekt Portfolio Komitee Meetings</h1>
    <div class="box" id="form" style="background-color: #e5f6ff; border-color: #005281; border-radius: 20px;">

        <table class="table is-fullwidth" *ngIf="ppks" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Datum</th>
                <th>Ändern</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of ppks">
                <td>{{p.ppk_id}}</td>
                <td>{{p.datum | date: 'dd.MM.yyyy'}}</td>
                <td><button class="button" mat-raised-button (click)="setPPK(p.ppk_id)" routerLink="/update_ppk">Ändern</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
