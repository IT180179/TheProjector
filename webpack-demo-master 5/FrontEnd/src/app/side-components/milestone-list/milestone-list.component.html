<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div id="main">
  <h1 class="subtitle is-3 title" style="color: #005281;">Meilenstein-Liste: {{projects.titel}}</h1>
  <div class="box" id="form">
    <div class="field">
      <a *ngf="rechte == 1"  routerLink="../add-milestone" style="background-color: #005281; margin-bottom: 1%" class="button  is-fullwidth is-dark">Meilenstein hinzufügen</a>
      <a *ngf="rechte == 1"  routerLink="../change_milestone" style="background-color: #005281;" class="button  is-fullwidth is-dark">Meilenstein ändern</a>
    <table class="table full-width" style="background-color: #e5f6ff;">
      <tr>
        <th style="border-color: #005281; color: #005281;">Meilenstein</th>
        <th style="border-color: #005281; color: #005281;">Status</th>
        <th style="border-color: #005281; color: #005281;">Beschreibung</th>
        <th style="border-color: #005281; border-radius: 50px; color: #005281;">Fertigstellung</th>
        <th style="border-color: #005281; border-radius: 50px; color: #005281;"></th>
        <th style="border-color: #005281; border-radius: 50px; color: #005281;"></th>
      </tr>
      <tr *ngFor="let testobject of milestones">
        <td><button class="btn_project" mat-raised-button (click)="openDialog(testobject.meilensteine_id)">{{testobject.beschreibung}}</button></td>
        <td>{{displayStatus(testobject.status)}}</td>
        <td>{{testobject.beschreibung}}</td>
        <td>{{testobject.end_datum | date: 'dd.MM.yyyy'}}</td>
        <td><button style="color: #005281" mat-raised-button (click)="setNewMilestone(testobject.meilensteine_id)" routerLink="/change_milestone">Ändern</button></td>
        <td><button style="background-color: #e5f6ff; border: none; color: #005281" mat-button (click)="openDeleteDialog(testobject.meilensteine_id)"><mat-icon>delete_outline</mat-icon></button></td>
      </tr>
    </table>
    </div>
  </div>
</div>
</body>
</html>
