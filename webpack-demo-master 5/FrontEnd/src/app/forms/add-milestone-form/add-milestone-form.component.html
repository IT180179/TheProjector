<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
</head>
<body>
<div id="main">
  <h1 class="subtitle is-2" style="color:#005281" >Meilenstein hinzufügen</h1>
  <div class="box" id="form">
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" [formGroup]="addressForm" novalidate>
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Meilenstein-Titel</mat-label>
        <input matInput name="titel" formControlName="titel" matInput>
        <mat-error *ngIf="addressForm.controls['titel'].hasError('required')">
          Meilenstein-Titel muss ausgefüllt werden!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" class="full-width-field">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput name="beschreibung" formControlName="beschreibung"></textarea>
        <mat-error *ngIf="addressForm.controls['beschreibung'].hasError('required')">
          Beschreibung muss ausgefüllt werden!
        </mat-error>
      </mat-form-field>
      <br>
      <mat-label for="end_datum">End-Datum:</mat-label><br>
      <input [min]="todayDate" class="full-width-field datepicker" type="date" id="end_datum" name="end_datum" formControlName="end_datum">

      <mat-label>Status</mat-label>
      <br>
      <mat-radio-group color="primary" aria-label="Status" formControlName="status" name="status">
        <mat-radio-button value="1">planmäßig</mat-radio-button>
        <mat-radio-button value="2">anstehend</mat-radio-button>
        <mat-radio-button value="3">in Verzug</mat-radio-button>
        <mat-radio-button value="4">fehlgeschlagen</mat-radio-button>
        <mat-error *ngIf="addressForm.controls['status'].hasError('required')">
          Status muss ausgefüllt werden!
        </mat-error>
      </mat-radio-group>
      <div class="field">
        <button [disabled]="!addressForm.valid" class="button full-width-field is-dark" style="background-color: #005281;"
                type="submit">Anlegen</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
