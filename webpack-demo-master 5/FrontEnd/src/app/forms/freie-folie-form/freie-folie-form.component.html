            <mat-form-field appearance="outline" class="example-full-width" class="full-width-field">
                <mat-label>Beschreibung</mat-label>
                <textarea formControlName="beschreibung" matInput name="beschreibung" [(ngModel)]="beschreibung"> </textarea>
                <mat-error *ngIf="myForm.controls['beschreibung'].hasError('required')">
                    Beschreibung muss ausgefüllt werden!
                </mat-error>
                <mat-error *ngIf="myForm.controls['beschreibung'].hasError('maxlength')">
                    Zeichenanzahl wurde überschritten!
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width" class="full-width-field">
                <mat-label>Frei - Text</mat-label>
                <textarea formControlName="freitext" matInput name="freitext"  [(ngModel)]="freitext"></textarea>
                <mat-error *ngIf="myForm.controls['freitext'].hasError('required')">
                    Beschreibung muss ausgefüllt werden!
                </mat-error>
                <mat-error *ngIf="myForm.controls['freitext'].hasError('maxlength')">
                    Zeichenanzahl wurde überschritten!
                </mat-error>
            </mat-form-field>
