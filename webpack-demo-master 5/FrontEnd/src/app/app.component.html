<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" rel="stylesheet">
</head>
<body>
<section class="hero">
  <div class="hero-body">
    <img style="margin-bottom: 1%; margin-top: 1%;" class="image" src="../../../assets/ProjectorLogo.png"/>
   <!-- <img class="image" src="../../../assets/SPK-Oberoesterreich_print_external-material.jpeg"/>-->
  </div>
</section>

<app-navbar *ngIf="dataService.role=='admin'"></app-navbar>
<app-em-nav *ngIf="dataService.role=='user'"></app-em-nav>
<section *ngIf="dataService.role != 'admin' && dataService.role != 'user'"  class="hero">
  <nav class="navbar sticky-top navbar-light bg-light" aria-label="main navigation" class="navbar" role="navigation"
       style="background-color: #005281; padding-left: 10%;padding-right: 30%;">

  <div class="navbar-brand">
    <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="navbarBasicExample" role="button">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div class="navbar-menu is-link" id="navbarBasicExample" >
    <div class="navbar-start">
    </div>
  </div>
</nav>

<div id="icons">
    <span class="icon-text" id="icon_arrow">
      <span class="icon">
        <a backButton class="is-large is-pulled-left" matTooltipPosition="left" ng-click="back()">  <i
                class="fa-solid fa-arrow-left fa-2x"></i></a>
      </span>
    </span>
  <span class="icon-text" id="icon_profil">
    </span>
</div>
</section>
<router-outlet></router-outlet>
<app-footer></app-footer>
